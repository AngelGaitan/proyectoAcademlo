<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Shop</title>
    <link
      rel="shortcut icon"
      href="assets/img/academlo.png"
      type="image/x-icon"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- javascript -->
    <script src="./assets/js/navMenu.js" defer></script>
</head>
<body>

    <div class="loader loader--hidden">
        <div class="loader_container">
          <span><img src="assets/img/academlo.png" alt="img_loader" /></span>
        </div>
      </div>
      <!-- Header -->
      <header class="header"> 
        <nav class="nav container">
          <a href="/" class="nav_logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48.92 56.48"
              class="logo--icon"
            >
              <path
                fill="currentColor"
                d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z"
              >
              
              </path>
            </svg>
          </a>
          <div class="nav_menu">
            <button type="button" class="nav_btn btn--close">
              <i class="bx bx-x"> </i>
            </button>
            <ul class="nav_list">
              <li class="nav_items">
                <a href="#" class="nav_link">Inicio</a>
              </li>
              <li class="nav_items">
                <a href="#" class="nav_link">Productos</a>
              </li>
            </ul>
          </div>
          <div class="nav_buttons">
              <button type="button" class="nav_btn btn--cart">
                  <i class='bx bx-cart'></i>
                  <span class="notify">0</span>
              </button>
              <button type="button" class="nav_btn btn--menu">
                  <i class='bx bx-grid-alt'></i>
              </button>
              <div id="dark" class="rot"><i class='bx bxs-moon'></i> </div>
          </div>
        </nav>
  </header>
  
    <main class="main">
        <section class="products section">
          <h2 class="products__title section--title">Productos</h2>
          <div class="products__container container">
            <article class="product">
    
            </article>
          </div>
        </section>
      </main>
</body>
</html>
