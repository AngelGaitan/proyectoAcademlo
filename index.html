    <div class="loader ">

        <nav class="nav container">
          <a href="/" class="nav_logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48.92 56.48"
              class="logo--icon"
            >
              <path
                fill="currentColor"
                d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z"

          <div class="nav_menu">

              <i class="bx bx-x"> </i>
            </button>
            <ul class="nav_list">
              <li class="nav_items">
                <a href="#" class="nav_link">Inicio</a>
              </li>
              <li class="nav_items">
                <a href="#" class="nav_link">Productos</a>
              </li>
            </ul>
          </div>
          <div class="nav_buttons">
            <div class="search-box"><i class='bx bx-search-alt'></i>
              <input type="search" class="nav_btn look-search" placeholder="¿Qué estás buscando?">
            </div>
              <button type="button" class="nav_btn btn--cart">
                  <i class='bx bx-cart'></i>
                  <span class="notify">0</span>
              </button>

              </button>

    <main class="main">
        <section class="products section">
          <h2 class="products__title section--title">Productos</h2>
          <div class="products__container container">  
          </div>
        </section>
            

              <!-- cart -->
              <div class="cart">
                <div class="cart__container">
                  
                  <div class="cart__header">
                    <div class="cart__title"><h3 >Carrito de Compras</h3></div>
                    <div class="cart__btn"><button type="button" class="cart--close">
                      <i class='bx bx-x'></i>
                    </button>
                  </div>
                  </div>
                 <div class="container-tarjetas">
                  <div class="tarjeta_container">
                    <div class="c imagen_cart"> <span><img  src="https://res.cloudinary.com/duu1imwxs/image/upload/v1677270464/eCommerce/shirt1_prckre.png"alt="name" class="camisete"></span></div>
                    <div class="c product_name"><span><h3>producto nombre</h3></span></div>
                    <div class="c product_precio"><span>$17</span></div>
                    <div class="c symbols">
                     <button><i class='bx bx-plus'></i></button>
                     <span class="qty">0</span>
                     <button><i class='bx bx-minus' ></i></button>
                    </div> 
                    <div class="c product_trash"><button><i class='bx bx-trash' ></i></button></div>
                 </div>

                  <i class='bx bx-cart'></i>
                  <p class="cart__empty--text">No hay productos en el carrito</p>
                </div>
                </div>

                  <div class="cart__footer">
                    <div class="cart__count">
                      <span class="cart__count--text">Articulos</span>
                      <span class="cart__count-c:\Users\Angel Gaitan\OneDrive\Escritorio\e-commerce-05-06-23\e-commerce\index.html-item">0</span>
                    </div>
                    <div class="cart__total">
                      <span class="cart__count--text">Total</span>
                      <span class="cart__count--item">$0</span>
                    </div>


                    <div class="cart__comprar"><button type="button" class="cart__btn btn--buy">
                      Comprar
                    </button></div>
                  </div>
                </div>
              </div>
    
            </article>
          </div>
        </section>
